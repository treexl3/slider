<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<title>Swiper</title>
</head>

<body>
	<!--! Wrapper -->
	<div class="wrapper">
		<h1 class="title">Слайдер Swiper</h1>
		<!--! Слайдер -->
		<div class="image-slider swiper-container">
			<!--! Хеш навігація -->
			<div class="image-slider__wrapper swiper-wrapper">
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image swiper-zoom-container">
						<img data-src="img/01.jpg" src="img/01.jpg" class="swiper-lazy" alt="Картинка">
						<div class="swiper-lazy-preloader"></div>
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img data-src="img/02.jpg" src="img/02.jpg" class="swiper-lazy" alt="Картинка">
						<div class="swiper-lazy-preloader"></div>
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img data-src="img/03.jpg" src="img/03.jpg" class="swiper-lazy" alt="Картинка">
						<div class="swiper-lazy-preloader"></div>
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img data-src="img/04.jpg" src="img/04.jpg" class="swiper-lazy" alt="Картинка">
						<div class="swiper-lazy-preloader"></div>
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img data-src="img/05.jpg" src="img/05.jpg" class="swiper-lazy" alt="Картинка">
						<div class="swiper-lazy-preloader"></div>
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img data-src="img/07.jpg" src="img/07.jpg" class="swiper-lazy" alt="Картинка">
						<div class="swiper-lazy-preloader"></div>
					</div>
				</div>
			</div>
			<!--! Добавляємо, якщо нам треба стрілки управління -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<!--! Добавляємо, якщо нам потрібна пагінація -->
			<div class="swiper-pagination"></div>
			<!--! Добавляємо, якщо нам потрібна полоса прокрутки (scrollbar) -->
			<div class="swiper-scrollbar"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
